<!doctype html>
<html>
<head>
  <style>
    a{
      font-size:3rem;
      display: inline-block;
      transition-property: font-size transform;
      transition-duration: 0.5s;
    }
    a:active{
      transform: translate(20px, 20px);
      font-size:2rem;
    }
  </style>
</head>
<body>
  <a href="#">Click</a>
</body>
</html>
